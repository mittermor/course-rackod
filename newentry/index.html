  <body>
        <div class="container p-5">
            <h1>New entry <span class="badge badge-secondary">2EHIF</span></h1>
        </div>

        <div id="message"></div>
        
        <h3 class="container p-1">Description</h3>
        <div class="container p-1">
            <div class="input-group mb-3">
              <input type="text" id="description" class="form-control"  placeholder="Description">
            </div>
        </div>

        <h3 class="container p-1">Subject</h3>
        <div class="container p-1 input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="subject">Options</label>
            </div>
            <select class="custom-select" id="subject">
                <option selected>Choose...</option>
                <option value="GGPB">GGPB</option>
                <option value="BWM1">BWM1</option>
                <option value="AM">AM</option>
                <option value="E">E</option>
                <option value="NV">NV</option>
                <option value="POS">POS</option>
                <option value="NW2">NW2</option>
                <option value="DBI">DBI</option>
                <option value="D">D</option>
                <option value="BWM3">BWM3</option>
                <option value="BWM2">BWM2</option>
                <option value="TINF">TINF</option>
                <option value="LOGIC">LOGIC</option>
                <option value="BWM1">BWM1</option>
                <option value="PE">PE</option>
            </select>
        </div>

        <br>
        <h3 class="container p-1">Priority</h3>
        <div class="container p-1 input-group">
            <div class="input-group-prepend">
                <label class="input-group-text" for="priority">Options</label>
            </div>
            <select class="custom-select" id="priority">
                <option selected>Choose...</option>
                <option value="0">Test</option>
                <option value="1">Exam</option>
                <option value="2">Homework</option>
                <option value="3">Revision</option>
                <option value="4">Presentation</option>
                <option value="5">Hand-in</option>
                <option value="6">Other...</option>
            </select>
        </div>

        <br>
        <h3 class="container p-1">Until</h3>
        <div class="container p-1">
            <div class="input-group mb-3">
              <input type="date" id="until" class="form-control">
            </div>
        </div>

        <br>
        <div class="container p-1">
            <button type="button" onclick="postEntry()" class="btn btn-secondary btn-lg btn-block">Post Entry</button>
        </div>
